<html>
    <head>
        <title>Adaugare contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="index.html">Inapoi la agenda</a> <br>
    <center><h2>Adauga contact</h2></center> <br><br>

    <form method=GET action="Adauga">
        Nume* <input type="text" name="nume" required> <br>
        Prenume* <input type="text" name="prenume" required> <br>
        Numar telefon mobil* <input type="text" name="nrmob" required> <br>
        Numar telefon fix <input type="text" name="nrfix"> <br>
        Email* <input type="text" name="email" required> <br>
        Adresa <input type="text" name="adresa"> <br>
        Oras <input type="text" name="oras"> <br>
        Judet <input type="text" name="judet"> <br>
        Cod postal <input type="text" name="codp"> <br>
        <input type="Submit" value="Trimite">
    </form>
</body>
</html>
